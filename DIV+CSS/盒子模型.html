		<title>Document</title>
		<style>
			/*
				content区域

				border边框线
					border-style 边框线样式
						solid 实线
						dashed 虚线
						dotted 点状线
						double 双线
					border-color
						red blue关键字
						十六进制颜色值 三对 红绿蓝
							#ffffff(0~9 a~f)
							000000 ~ ffffff 逐渐变白	cccccc灰色背景
					border-width 边框线粗细
						thin 细的(1px)
						medium 默认(3px)
						thick 粗的(5px)
					取消边框线 border:0;
				padding 内边距 内容到边框线的距离
					撑大多少-盒子宽高减去多少
					两个值：上下 左右
					三个值：上 左右 下
					四个值：上 右 下 左
				margin 外边距 边框线以外
					auto 让块级元素 左右居中
			*/
			div{
				width:100px;
				height:100px;
				/* float:left; */
				border:1px solid #ccc;
				padding:20px;
				margin:20px auto;

				background-color:skyblue;
			
			}
		</style>
	</head>
	<body>
		<div>ww</div>
		<div>qq</div>
	</body>
</html>
